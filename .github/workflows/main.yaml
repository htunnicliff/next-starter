name: "Build and Test"

on:
  push:
    branches: ["*"]

jobs:
  build:
    name: "Build and Test"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: "yarn"

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build

      - name: Check Types
        run: yarn types:check

      - name: Check Formatting
        run: yarn format:check

      - name: Lint
        run: yarn lint:ci

      - name: Test
        run: yarn test
